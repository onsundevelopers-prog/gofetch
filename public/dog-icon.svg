<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Ear -->
  <ellipse cx="150" cy="140" rx="50" ry="80" fill="#C4A574" transform="rotate(-20 150 140)"/>
  
  <!-- Right Ear -->
  <ellipse cx="250" cy="140" rx="50" ry="80" fill="#C4A574" transform="rotate(20 250 140)"/>
  
  <!-- Head -->
  <rect x="140" y="120" width="120" height="140" rx="20" fill="#E8D4A8"/>
  
  <!-- Snout -->
  <rect x="180" y="200" width="40" height="30" rx="8" fill="#D4C19C"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="215" rx="12" ry="10" fill="#8B7355"/>
  
  <!-- Left Eye -->
  <ellipse cx="170" cy="170" rx="18" ry="22" fill="#000000"/>
  <ellipse cx="175" cy="165" rx="6" ry="6" fill="#FFFFFF"/>
  
  <!-- Right Eye -->
  <ellipse cx="230" cy="170" rx="18" ry="22" fill="#000000"/>
  <ellipse cx="235" cy="165" rx="6" ry="6" fill="#FFFFFF"/>
  
  <!-- Body -->
  <rect x="160" y="260" width="80" height="60" rx="15" fill="#E8D4A8"/>
  
  <!-- Left Paw -->
  <ellipse cx="175" cy="330" rx="15" ry="20" fill="#C4A574"/>
  
  <!-- Right Paw -->
  <ellipse cx="225" cy="330" rx="15" ry="20" fill="#C4A574"/>
  
  <!-- Tail -->
  <ellipse cx="250" cy="280" rx="25" ry="15" fill="#C4A574"/>
  
  <!-- Bone -->
  <g transform="translate(320, 280)">
    <rect x="0" y="8" width="60" height="8" rx="4" fill="#90EE90"/>
    <circle cx="0" cy="12" r="8" fill="#90EE90"/>
    <circle cx="60" cy="12" r="8" fill="#90EE90"/>
  </g>
</svg>
